<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrismBeauty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .brand-title {
      text-align: center;
      font-size: 36px;
      margin-top: 20px;
    }

    .banner {
      display: block;
      margin: 20px auto;
      width: 960px;
      height: 432px;
    }

    /* Navigation Menu */
    .nav-menu {
      display: flex;
      justify-content: center;
      background-color: #FFC0CB; /* Pink background */
      padding: 10px 0;
      margin: 0;
      list-style-type: none;
    }

    .nav-menu li {
      margin: 0 30px;
    }

    .nav-menu a {
      text-decoration: none;
      font-size: 24px;
      color: #990000;
      padding: 10px 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-menu a:hover {
      background-color: #FF0000; /* Red highlight */
      color: white;
      border-radius: 5px;
    }

    .section-title {
      background-color: #FFCCCC;
      text-align: center;
      font-size: 36px;
      padding: 10px;
      margin-top: 30px;
    }

    .category-row {
      display: flex;
      justify-content: center;
      background-color: #FF3333;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .category-row div {
      flex: 1;
      padding: 15px;
      text-align: center;
    }

    .product-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px 0;
    }

    .product-row img {
      width: 90%;
      max-width: 360px;
      margin: 10px;
      border: 1px solid #ccc;
    }

    .price-row {
      display: flex;
      justify-content: center;
      background-color: #FF3333;
      color: white;
      font-weight: bold;
    }

    .price-row div {
      flex: 1;
      text-align: center;
      padding: 10px 0;
    }

    /* Optional: Make images responsive */
    @media (max-width: 768px) {
      .product-row {
        flex-direction: column;
        align-items: center;
      }
      .nav-menu {
        flex-direction: column;
      }
      .nav-menu li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="brand-title">prismbeauty</div>

  <img src="img/banner 2.JPG" alt="Banner" class="banner">

  <!-- Navigation Menu -->
  <ul class="nav-menu">
    <li><a href="#">HOME</a></li>
    <li><a href="#">CATALOG</a></li>
    <li><a href="#">HELP</a></li>
    <li><a href="#">PROFILE</a></li>
  </ul>

  <!-- Lip Brand Section -->
  <div class="section-title">Lip Brand</div>

  <div class="category-row">
    <div>Lip Cream</div>
    <div>Lip Tint</div>
    <div>Lip Serum</div>
    <div>Lip Gloss</div>
  </div>

  <div class="product-row">
    <div><img src="img/lip cream.jpg" alt="Lip Cream"></div>
    <div><img src="img/liptint.jfif" alt="Lip Tint"></div>
    <div><img src="img/id-11134207-7rasg-m4psf02e33su26.jfif" alt="Lip Serum"></div>
    <div><img src="img/lip gloss.jfif" alt="Lip Gloss"></div>
  </div>

  <div class="price-row">
    <div>Rp.66.000</div>
    <div>Rp.50.000</div>
    <div>Rp.80.000</div>
    <div>Rp.70.000</div>
  </div>

  <!-- Lip Care Section -->
  <div class="section-title">Lip Care</div>

  <div class="category-row">
    <div>Lip Balm</div>
    <div>Lip Mask</div>
    <div>Lip Serum</div>
    <div>Lip Scrub</div>
  </div>

  <div class="product-row">
    <div><img src="img/lip balm.jfif" alt="Lip Balm"></div>
    <div><img src="img/lipmask.jpg" alt="Lip Mask"></div>
    <div><img src="img/lip serum.jfif" alt="Lip Serum"></div>
    <div><img src="img/lip scrub.jfif" alt="Lip Scrub"></div>
  </div>

  <div class="price-row">
    <div>Rp.32.000</div>
    <div>Rp.25.000</div>
    <div>Rp.44.000</div>
    <div>Rp.22.000</div>
  </div>

</body>
</html>
